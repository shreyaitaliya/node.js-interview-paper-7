<script>

    // 2. create pattern using for loop.(5 marks)
    //     *     *
    //     *   *
    //     * *
    //     *   *
    //     *     *

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j == 1 || (j == 5 && (i == 5 || i == 1)) || (j == 4 && (i == 4 || i == 2)) || (j == 3 && i == 3)) {
                document.write(`* `);
            }
            else {
                document.write(`&nbsp&nbsp&nbsp`);
            }

        }
        document.write(`<br>`);
    }


</script>
