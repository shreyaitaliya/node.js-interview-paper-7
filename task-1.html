<script>

    // 1. create pattern using for loop.(5 marks)
    //     * * * * *
    //     *       *
    //     *       *
    //     *       *
    //     * * * * * 

    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (i == 1 || i == 5 || j == 1 || j == 5) {
                document.write("* ");
            }
            else {
                document.write("&nbsp&nbsp&nbsp");
            }

        }
        document.write("<br>")
    }

</script>
